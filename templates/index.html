<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        .toggle {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Zerodha</h1>

    <div class="container">
        <div id="register-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" id="phonenumber" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="register()">Register</button>
            <div class="error-message" id="register-error"></div>
            <div class="success-message" id="register-success"></div>
        </div>

        <div id="login-form" style="display:none;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="error-message" id="login-error"></div>
            <div class="success-message" id="login-success"></div>
        </div>

        <div class="toggle">
            <span id="toggle-text" onclick="toggleForms()" style="cursor:pointer;">Already have an account? Login</span>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phonenumber = document.getElementById('phonenumber').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, phonenumber, password }),
            });

            const result = await response.json();
            document.getElementById('register-error').innerText = result.error || '';
            document.getElementById('register-success').innerText = result.message || '';
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            document.getElementById('login-error').innerText = result.message || '';
            document.getElementById('login-success').innerText = result.success || '';
        }

        function toggleForms() {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const toggleText = document.getElementById('toggle-text');

            if (registerForm.style.display === 'none') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                toggleText.innerText = 'Already have an account? Login';
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggleText.innerText = 'Don\'t have an account? Register';
            }

            // Clear any messages
            document.getElementById('register-error').innerText = '';
            document.getElementById('register-success').innerText = '';
            document.getElementById('login-error').innerText = '';
            document.getElementById('login-success').innerText = '';
        }
    </script>

</body>
</html>
