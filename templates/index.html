<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
        .toggle-btn {
            color: #007bff;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Zerodha Chatbot</h2>

    <!-- Registration Form -->
    <div id="registerTab" class="tab active">
        <h3>Register</h3>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phonenumber" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="registerUser()">Register</button>
        <div class="message" id="registerErrorMessage"></div> <!-- Error message container -->
        <div class="toggle-btn" onclick="switchTab('loginTab')">Already have an account? Login here</div>
    </div>

    <!-- Login Form -->
    <div id="loginTab" class="tab">
        <h3>Login</h3>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <div class="message" id="loginErrorMessage"></div> <!-- Error message container -->
        <div class="toggle-btn" onclick="switchTab('registerTab')">Don't have an account? Register here</div>
    </div>

    <!-- Chat Box -->
    <div id="chatTab" class="tab">
        <h3>Chat with Zerodha Bot</h3>
        <div class="message" id="responseMessage"></div>
        <input type="text" id="userText" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
    }

    async function registerUser() {
        const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            phonenumber: document.getElementById('phonenumber').value,
            password: document.getElementById('password').value
        };
        
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        // Check for error message
        const registerErrorMessage = document.getElementById('registerErrorMessage');
        registerErrorMessage.innerText = ''; // Clear previous messages

        if (result.error) {
            registerErrorMessage.innerText = result.error;
            registerErrorMessage.style.color = "red";  // Style error message in red
        } else if (result.message) {
            registerErrorMessage.innerText = result.message; // Show success message
            registerErrorMessage.style.color = "green"; // Style success message in green
            switchTab('loginTab');  // Navigate to the login tab if registration is successful
        }
    }

    async function loginUser() {
        const data = {
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value
        };
        
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();

        // Check for login message
        const loginErrorMessage = document.getElementById('loginErrorMessage');
        loginErrorMessage.innerText = ''; // Clear previous messages
        
        if (result.error) {
            loginErrorMessage.innerText = result.error;
            loginErrorMessage.style.color = "red";  // Style error message in red
        } else if (result.message) {
            loginErrorMessage.innerText = result.message; // Show success message
            localStorage.setItem('unique_id', result.unique_id);
            switchTab('chatTab');  // Navigate to the chat tab if login is successful
        }
    }

    async function sendMessage() {
        const userText = document.getElementById('userText').value;
        const unique_id = localStorage.getItem('unique_id');

        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_text: userText, unique_id: unique_id })
        });
        
        const result = await response.json();
        document.getElementById('responseMessage').innerText = result.response;
        document.getElementById('userText').value = ''; // Clear input after sending
    }
</script>

</body>
</html>
